dependencies {
    //JUnit 5
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.0")

    //Selenide
    testImplementation("com.codeborne:selenide:6.6.6")
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.36")
}

test {
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}
